    <script>
      function initMap() {
        var uluru = {lat: 16.412873108776175, lng: 120.59055697374947};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADy_EW6w-Vh4z5kTwDdlkPPzun9uuEZRY&callback=initMap">
